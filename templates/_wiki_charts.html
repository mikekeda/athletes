{% load i18n %}

<script>
    let trends_wiki = {{ obj.get_wiki_trends|safe }};
    let stats_wiki = {{ obj.get_wiki_stats|safe }};
    let ctx_trends_wiki = document.getElementById('wiki-trends-canv').getContext('2d');
    let ctx_stats_wiki = document.getElementById('wiki-stats-canv').getContext('2d');

    document.addEventListener("DOMContentLoaded", function() {
        function chart(ctx, data, titles) {
            let i;
            let _date;
            let stats_subscribers = [];
            let lineChartData;

            for (i in data) {
                _date = new Date(data[i][0]);

                stats_subscribers.push({
                    "x": _date,
                    "y": data[i][1][0]
                });
            }

            lineChartData = {
                datasets: [{
                    label: titles[0],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgb(255, 99, 132)',
                    fill: false,
                    data: stats_subscribers,
                    yAxisID: 'y-axis-1',
                }]
            };

            Chart.Line(ctx, {
                data: lineChartData,
                options: {
                    responsive: true,
                    hoverMode: 'index',
                    stacked: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'll'
                            },
                            scaleLabel: {
                                display: true,
                                labelString: '{% trans "Date" %}'
                            }
                        }],
                        yAxes: [{
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: {
                                fontColor: 'rgb(255, 99, 132)'
                            },
                            id: 'y-axis-1',
                        }],
                    }
                }
            });
        }

        chart(ctx_trends_wiki, trends_wiki, ['{% trans "New Visits" %}']);
        chart(ctx_stats_wiki, stats_wiki, ['{% trans "Visits" %}']);
    });
</script>
