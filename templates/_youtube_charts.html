{% load i18n %}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let trends = {{ obj.get_youtube_trends|safe }};
        let stats = {{ obj.youtube_stats|safe }};
        let ctx_trends = document.getElementById('youtube-trends-canv{{ sufix }}').getContext('2d');
        let ctx_stats = document.getElementById('youtube-stats-canv{{ sufix }}').getContext('2d');

        function chart(ctx, data, titles) {
            let i;
            let _date;
            let stats_subscribers = [];
            let stats_views = [];
            let lineChartData;

            for (i in data) {
                _date = new Date(data[i][0]);

                stats_subscribers.push({
                    "x": _date,
                    "y": data[i][1][0]
                });

                stats_views.push({
                    "x": _date,
                    "y": data[i][1][1]
                });
            }

            lineChartData = {
                datasets: [{
                    label: titles[0],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgb(255, 99, 132)',
                    fill: false,
                    data: stats_subscribers,
                    yAxisID: 'y',
                }, {
                    label: titles[1],
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgb(54, 162, 235)',
                    fill: false,
                    data: stats_views,
                    yAxisID: 'y2'
                }]
            };

            new Chart(ctx, {
                type: 'line',
                data: lineChartData,
                options: {
                    responsive: true,
                    hoverMode: 'index',
                    stacked: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'll',
                                unit: 'day',
                            },
                            title: {
                                display: true,
                                text: '{% trans "Date" %}'
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            ticks: { color: 'rgb(255, 99, 132)' },
                            stacked: false
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            ticks: { color: 'rgb(54, 162, 235)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        chart(ctx_trends, trends, ['{% trans "New Subscribers" %}', '{% trans "New Views" %}']);
        chart(ctx_stats, stats, ['{% trans "Subscribers" %}', '{% trans "Views" %}']);
    });
</script>
